<div
  class="container-sm col-sm-6"
  style="
    font-size: 1.5rem;
    margin-top: 6rem;
    background-color: rgba(34, 72, 85, 0.3);
    border-radius: 1rem;
    padding-right: 2rem;
    padding-left: 2rem;
    padding-top: 1rem;
    padding-bottom: 1rem;
  "
>
<div class="row">
  <div class="col-sm-4">
      <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-High-Quality-Image.png" alt="" class="img-fluid" style="height: 10rem; width: 10rem;">
  </div>
  <div class="col-sm-8">
    <div class="row">Name: {{drprofiledata.Name}}</div>
    <div class="row">Gender: {{drprofiledata.Gender}}</div>
    <div class="row">Username: {{username}}</div>
    <div class="row">Specialization: {{drprofiledata.Speciality}}</div>
    <div class="row">Date of Birth: {{drprofiledata.Dob}}</div>
    <div class="row">Age: {{drprofiledata.Age}}</div>  
    <div class="row">Email: {{drprofiledata.Email}}</div>
  </div>
</div>
</div>
