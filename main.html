<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.30/angular-ui-router.js"
      integrity="sha512-5J08Lq3B2EfuPrNSYckUPHKYHaUhCQ4MdeObdcR0YZnr8eapZ7XMA2ejUyQYpWN+fwO48wuxsL5KDZYIVVVxvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="hms.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      .barimg:hover {
        cursor: pointer;
      }
    </style>
    <title>Apollo Hospitals</title>
  </head>
  <body ng-app="app">
    <div class="container-fluid">
      <div class="row">
        <div class="col col-md-12">
          <a href="main.html"
            ><img
              src="https://cdn.apollohospitals.com/dev-apollohospitals/2021/06/AH_logo_v-60c8405cbca3d.svg
              "
              width="110"
              height="92"
              alt=""
          /></a>
          <img
            class="img-fluid"
            src="https://cdn.apollohospitals.com/dev-apollohospitals/assets/images/certify-award.jpg"
            alt=""
            width="140"
            height="102"
            style="float: right; padding-top: 1rem;"
          />
        </div>
        <!-- <div class="col-md-8"></div>
        <div class="col-md-2">
          <img
            class="img-fluid"
            src="https://cdn.apollohospitals.com/dev-apollohospitals/assets/images/certify-award.jpg"
            alt=""
            width="110"
            height="92"
            style="margin-top: 1rem"
          />
        </div> -->
      </div>
    </div>
    <div
      class="container-fluid"
      id="mainbar"
      style="background: #007291; padding-top: 0.5%; padding-bottom: 0rem"
    >
      <div class="row">
        <div class="col-sm-3">
          <center>
            <img
              src="https://www.apollohospitals.com/wp-content/themes/apollohospitals/assets/images/book-appointment.svg"
              alt=""
              style="height: 2rem; width: 6rem"
              ui-sref="patient_login"
              class="barimg"
            /><br />
            <a
              ui-sref="patient_login"
              style="text-decoration: none; color: white"
              >Patient Login</a
            >
          </center>
        </div>
        <div class="col-sm-3">
          <center>
            <img
              src="	https://www.apollohospitals.com/wp-content/themes/apollohospitals/assets/images/consult-online.svg"
              alt=""
              style="height: 2rem; width: 8rem"
              ui-sref="dr_login"
              class="barimg"
            /><br />
            <a ui-sref="dr_login" style="text-decoration: none; color: white"
              >Doctor Login</a
            >
          </center>
        </div>
        <div class="col-sm-3">
          <center>
            <img
              src="https://www.apollohospitals.com/wp-content/themes/apollohospitals/assets/images/find-hospital.svg
        "
              alt=""
              style="height: 2rem; width: 8.5rem"
              ui-sref="dr_reg"
              class="barimg"
            /><br />
            <a ui-sref="dr_reg" style="text-decoration: none; color: white"
              >Doctor Registration</a
            >
          </center>
        </div>
        <div class="col-sm-3">
          <center>
            <img
              src="	https://www.apollohospitals.com/wp-content/themes/apollohospitals/assets/images/buy-medicine.svg"
              alt=""
              style="height: 2rem; width: 7rem"
              ui-sref="recp_login"
              class="barimg"
            /><br />
            <a ui-sref="recp_login" style="text-decoration: none; color: white"
              >Receptionist Login</a
            >
          </center>
        </div>
      </div>
    </div>
    <div ui-view></div>
    <!-- <div ui-view="uv1"></div> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
