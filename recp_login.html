<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6" style="background: #007291">
      <h1 style="color: white; font-size: 3rem">
        <span style="font-size: 6rem">Hi!</span> Connect With Apollo<br />Health
        Care
      </h1>
      <img
        src="https://www.askapollo.com/assets/images/book-appointment-bg.png"
        alt=""
        style="height: 21rem; width: 29rem; margin-top: 2rem; margin-left: 0rem"
        class="img-fluid"
      />
    </div>
    <div
      class="col-sm-6"
      style="margin-top: 5rem; padding-left: 5rem; padding-right: 5rem"
    >
      <h1 style="font-size: 3.5rem">
        Log in<span style="color: #2196f3">.</span>
      </h1>
      <p class="form-text" style="font-size: 1rem">
        Enter your credentials to access your account.
      </p>
      <form action="" style="max-width: 45rem; margin-top: 4rem">
        <div class="form-floating mb-4">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="&nbsp;Username"
            ng-model="username"
            style="
              border-radius: 1rem;
              background: #eee;
              border: none;
              padding: 3rem 5rem 1rem 2rem;
              font-family: inherit;
            "
          />
          <label for="floatingInput" style="color: #858585; font-size: 1.2rem">
            Username&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-envelope"></i
          ></label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="&nbsp;Password"
            ng-model="password"
            style="
              border-radius: 1rem;
              background: #eee;
              border: none;
              padding: 3rem 5rem 1rem 2rem;
              font-family: inherit;
            "
          />
          <label
            for="floatingPassword"
            style="color: #858585; font-size: 1.2rem"
          >
            Password&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-lock"></i
          ></label>
        </div>
        <div class="d-grid gap-2 mt-4">
          <button
            class="btn btn-primary btn-lg"
            type="button"
            style="border-radius: 1rem"
            ng-click="login()"
          >
            Login
          </button>
        </div>
      </form>
      <!-- <p class="text text-normal" style="margin-top: 2rem">
        Not yet Registered ?
        <span
          ><a ui-sref="patient_registration" class="text text-links"
            >Create an account</a
          ></span
        >
      </p> -->
    </div>
  </div>
</div>
